# Hauptconfig
#
# Diese Datei unterstützt ArmorStandTools vor Version 3.5.0
# Unterstützte Minecraft Versionen sind 1.8.x bis 1.12.x
#
# Funktionen:
#   - Rüstungsständer erschaffen
#   - Rüstungsständer benennen
#   - Ändere: Gravitation, Sichtbarkeit, Arme, Platte, Grösse, Unzerstörbarkeit, Ausrüstung sichern
#   - Manipuliere die Position von Kopf, Körper, Arme und Beine
#   - Volle Kontrolle über die Ausrüstung des Rüstungsständers (Rüstung und Items in den Händen.)
#   - Rüstungsständer klonen-Tool
#   - Befehlsblock erstellen-Tool: Erstellt einen Befehlsblock mit dem Befehl, welcher den Rüstungsständer
#     in seinem jetzigen Zustand spawnt.
#   - Spielerkopf-Tool: Setzt den Kopf des spezifizierten Spielers.
#   - Support für WorldGuard-Regionen
#   - Veränderbare Sprach config.
#
# Befehle:
#   /astools                        Gib dirselber alle Rüstungsständer-tools (Hinweis: Leert dein Inventar)
#   /astools reload                 Laded die config des plugins neu.
#   /ast                            Alias für /astools.
#   /ascmd assign console <command> Ordne einen Konsolen-Befehl dem nahsten Rüstungsständer zu (innerhalb von 4 Blöcken)
#   /ascmd assign player <command>  Ordne einen Spieler-Befehl dem nahsten Rüstungsständer zu.
#   /ascmd remove                   Entferne den Befehl vom nahsten Rüstungsständer.
#   /ascmd view                     Zeige den Befehl vom nahsten Rüstungsständer
#
# Permissions:
#   astools.command                 Permission für den Befehl /astools
#   astools.reload                  Permission für den Befehl /astools reload
#   astools.use                     Permission zum verwenden aller tools (Mit ausnahme der unteren, welche eigene Permissions haben)
#   astools.clone                   Permission zum verwenden des Klon-Tool (Klont den Rüstungsständer ohne die benötigten Materialien)
#   astools.summon                  Permission zum verwenden des Erschaffen-Tool (Erschafft einen Rüstungsständer ohne die benötigten Materialien)
#   astools.head                    Permission zum verwenden des Spielerkopf-Tool (Fähigkeit, einen Spielerkopf zu bestimmen)
#   astools.cmdblock                Permission zum verwenden des Speichern-Tool (Erstellt einen Befehlsblock)
#   astools.ascmd.assign.console    Permission zum zuordnen einens Konsolen-Befehls zu einem Rüstungsständer
#   astools.ascmd.assign.player     Permission zum zuordnen einens Spieler-Befehls zu einem Rüstungsständer
#   astools.ascmd.remove            Permission zum entfernen einens Befehls von einem Rüstungsständer
#   astools.ascmd.view              Permission zum sehen einens Befehls von einem Rüstungsständer
#   astools.ascmd.execute           Permission zum ausführen eines Befehls (Bei rechtsklick)
#
integrateWithWorldGuard: true
allowMovingStandsBetweenWorlds: false
deactivateToolsOnWorldChange: true
